 <div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">

        </div>
        
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px" th:each="product : ${listProducts}">
                <div class="row no-gutters">
					<div class="col-sm-5 d-flex justify-content-center">
						<img id="image"
						th:src="*{'data:image/jpeg;base64,'+{product.image}}"
						height="150" width="150" th:alt="${product.name}"
						style="border: 1px solid #555; border-radius: 5px;">
					</div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4><span th:text="${product.price}"></span></h4>
                            <p th:text="${product.brand}"></p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
